# Uso:
#   docker compose up -d          # Inicia o PostgreSQL
#   ./scripts/init-db.sh          # Executa migrations (primeira vez ou ap√≥s up)
#   ./scripts/reset-db.sh         # Reseta tudo e recria o banco

services:
  postgres:
    image: postgres:16-alpine
    container_name: users_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d users_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
